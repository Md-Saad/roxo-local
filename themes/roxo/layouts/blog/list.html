{{ define "main" }}
<section class="site-blog-header">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 text-center">
        <h1>{{.Title}}</h1>
        <p>
          {{ .Params.description}}
        </p>
      </div>
    </div>
  </div>
</section>

<section class="site-blog">
  <div class="container">
    <div class="row">
      {{range .Paginator.Pages }}
      <div class="col-lg-6 mx-auto">
        <article class="site-blog-post ">
          <div class="site-blog-post-thumb">
            <img src="{{.Params.image | absURL}}" alt="post-thumb">
          </div>
          <div class="site-blog-post-content">
            <span>{{ .PublishDate.Format "January 2, 2006" }}</span>
            <h3><a href="{{ .Permalink }}">{{.Title}}</a></h3>
            <p>
              {{ truncate 200 .Summary}}
            </p>
            <a href="{{ .Permalink }}" class="read-more">read more</a>
          </div>
        </article>
      </div>
      {{end}}
      <div class="col-12">
        <div class="site-project-pagination">
          {{ partial "pagination.html" . }}
        </div>
      </div>
    </div>
  </div>
</section>
{{ partial "cta.html" . }}
{{ end }}
