{{with .Site.Data.testimonial}}
{{if .enable}}
<section class="site-testimonial">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="section-title">
          <h2>
            {{.heading}}
          </h2>
          <p>
            {{.sub_heading}}
          </p>
        </div>
      </div>
      {{ range .testimonial_items }}
      <div class="col-lg-4 col-md-6">
        <div class="site-testimonial-item">
          <div class="site-testimonial-item-header">
            <div class="thumb">
              <img src="{{.thumb}}" alt="user-thumb-one">
            </div>
            <div class="person">
              <h5>{{.name}}</h5>
              <p>{{.designation}}</p>
            </div>
          </div>
          <p class="site-testimonial-item-body">
           {{.comment}}
          </p>
        </div>
      </div>
      {{end}}
    </div>
  </div>
</section>
{{end}}
{{end}}
