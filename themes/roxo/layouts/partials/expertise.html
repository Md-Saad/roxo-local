{{ with .Site.GetPage "section" "about" }}
<section class="site-expertise">
  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <div class="section-title">
          <h2>{{.Params.expertise_title}}</h2>
        </div>
      </div>
      <div class="col-md-6">
        <ul class="site-expertise-list">
          {{ range .Params.expertise_sectors}}
          <li>{{.}}</li>
          {{end}}
        </ul>
      </div>
    </div>
  </div>
</section>
{{end}}
