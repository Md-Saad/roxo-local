{{ with .Site.GetPage "section" "about" }}
<section class="site-about-header">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="site-about-wrapper">
          <div class="site-about-company">
            <h1>
              {{ .Params.heading }}
            </h1>
          </div>
          <div class="site-about-description">
            <p>
              {{ .Params.description}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{{end}}
